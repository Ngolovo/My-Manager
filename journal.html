            <ul class="flex space-x-4">

              class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 h-40 resize-none"

    <button onclick="addJournalEntry()"

    </button>

    <h2 class="text-xl font-semibold text-gray-700 mt-6 mb-2">Entries</h2>
