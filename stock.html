<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="./output.css" rel="stylesheet">
    <title>My Manager - Stock</title>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="max-w-6xl mx-auto flex justify-between">
            <h2 class="text-2xl font-bold">My Manager</h2>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-yellow-300">Home</a></li>
                <li><a href="employees.html" class="hover:text-yellow-300">Employees</a></li>
                <li><a href="stock.html" class="hover:text-yellow-300">Stock</a></li>
                <li><a href="journal.html" class="hover:text-yellow-300">Journal</a></li>
                <li><a href="todo.html" class="hover:text-yellow-300">To-Do</a></li>
                <li id="loginLogout"><a href="#" class="hover:text-yellow-300" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto p-6">
    <h2 class="text-3xl font-semibold text-gray-800 mb-6">Stock Management System</h2>

<!-- Stock Entry Form -->
<div class="bg-white rounded-lg shadow p-6 mb-8">
  <h3 class="text-xl font-semibold text-gray-700 mb-4">Add Stock Entry</h3>

  <!-- Labels Row -->
  <div class="grid grid-cols-5 gap-4 mb-2 text-sm font-medium text-gray-700">
    <label for="stockDate" class="text-center">Date</label>
    <label for="stockItem" class="text-center">Item</label>
    <label for="addedStock" class="text-center">Added Stock</label>
    <label for="closingStock" class="text-center">Closing Stock</label>
    <label for="price" class="text-center">Price per Unit</label>
  </div>

  <!-- Inputs Row -->
  <div class="grid grid-cols-5 gap-4 mb-4">
    <input type="date" id="stockDate" class="border rounded p-2 w-full" />
    <input type="text" id="stockItem" placeholder="Item name" class="border rounded p-2 w-full" />
    <input type="number" id="addedStock" placeholder="Units added" class="border rounded p-2 w-full" />
    <input type="number" id="closingStock" placeholder="Units remaining" class="border rounded p-2 w-full" />
    <input type="number" id="price" placeholder="Unit price" class="border rounded p-2 w-full" />
  </div>

  <div class="flex flex-wrap gap-2">
    <button onclick="addStockEntry()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Stock</button>
    <button onclick="clearStockTable()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Clear Stock</button>
  </div>
  </div>

    <!-- Stock Table -->
    <div class="overflow-x-auto mb-10">
      <table id="stockTable" class="w-full table-auto border border-gray-300 text-sm">
        <thead class="bg-blue-100">
          <tr>
            <th class="border px-4 py-2">Date</th>
            <th class="border px-4 py-2">Item</th>
            <th class="border px-4 py-2">Added Stock</th>
            <th class="border px-4 py-2">Closing Stock</th>
            <th class="border px-4 py-2">Total Stock</th>
            <th class="border px-4 py-2">Price</th>
            <th class="border px-4 py-2">Sales</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Expense Entry Form -->
    <div class="bg-white rounded-lg shadow p-6 mb-8">
      <h3 class="text-xl font-semibold text-gray-700 mb-4">Record Daily Expenditure</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <div>
          <label for="expenseDate" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
          <input type="date" id="expenseDate" class="border rounded p-2 " />
        
          <label for="expenseItem" class="block text-sm font-medium text-gray-700 mb-1">Expense Item</label>
          <input type="text" id="expenseItem" placeholder="Item purchased" class="border rounded p-2 " />
        
          <label for="expenseCost" class="block text-sm font-medium text-gray-700 mb-1">Cost</label>
          <input type="number" id="expenseCost" placeholder="Cost (e.g. 500)" class="border rounded p-2 " />
        </div>
      </div>
      <div class="flex flex-wrap gap-2">
        <button onclick="addExpenditure()" class="bg-blue-300 text- px-4 py-2 rounded hover:bg-green-700">Add Expense</button>      </div>
      </div>

    <!-- Expense Table -->
    <div class="overflow-x-auto">
      <table id="expenseTable" class="w-full table-auto border border-gray-300 text-sm">
        <thead class="bg-green-100">
          <tr>
            <th class="border px-4 py-2">Date</th>
            <th class="border px-4 py-2">Expense Item</th>
            <th class="border px-4 py-2">Cost</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      
      <button onclick="clearExpenseTable()" class="bg-red-500 text-black px-4 py-2 rounded hover:bg-red-600">Clear Expenses</button>

    </div>
  </div>

  <script src="stock.js"></script>
</body>
</html>
