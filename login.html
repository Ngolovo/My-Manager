<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="./output.css" rel="stylesheet">
    <title>My Manager - Login</title>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="max-w-6xl mx-auto flex justify-between">
            <h2 class="text-2xl font-bold">My Manager</h2>
            <ul class="flex space-x-4">
                <li><a href="login.html" class="hover:text-yellow-300">Login</a></li>
                <li><a href="signup.html" class="hover:text-yellow-300">Sign Up</a></li>
            </ul>
        </div>
    </nav>
    <div class="max-w-md mx-auto p-6 mt-8">
        <h1 class="text-3xl font-bold mb-4">Login</h1>
        <input type="text" id="username" class="input" placeholder="Username">
        <input type="password" id="password" class="input" placeholder="Password">
        <button class="btn mt-2" onclick="login()">Login</button>
        <p class="mt-2">Don't have an account? <a href="signup.html" class="text-blue-600">Sign Up</a></p>
    </div>
    <script src="common.js"></script>
    <script src="login.js"></script>
</body>
</html>
